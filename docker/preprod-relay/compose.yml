services:
  db:
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    healthcheck:
      interval: "5s"
      retries: 10
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      timeout: "5s"
    image: postgres:16
    ports:
      - "5432:5432"
    restart: always
  neoprism-indexer:
    depends_on:
      db:
        condition: service_healthy
    environment:
      NPRISM_CARDANO_ADDR: preprod-node.play.dev.cardano.org:3001
      NPRISM_CARDANO_NETWORK: preprod
      NPRISM_DB_URL: "postgres://postgres:postgres@db:5432/postgres"
      RUST_LOG: "oura=warn,tracing::span=warn,info"
    image: identus-neoprism:0.2.0
    ports:
      - "8080:8080"
    restart: always
