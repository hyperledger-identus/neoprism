name: Checks

concurrency:
  group: ${{ github.head_ref }}${{ github.ref }}-checks
  cancel-in-progress: true

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  neoprism-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run neoprism check
        run: nix build .#checks.x86_64-linux.default

  tools-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run tools check
        run: nix build .#checks.x86_64-linux.tools
